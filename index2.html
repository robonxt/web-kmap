<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Variable K-Map Solver with Don't Cares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cell {
            transition: background-color 0.3s ease;
        }
        .cell.selected {
            background-color: #4CAF50;
            color: white;
        }
        .cell.dont-care {
            background-color: #FF9800;
            color: white;
        }
        .legend {
            margin: 10px 0;
            text-align: center;
        }
        .legend-item {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .legend-item.zero {
            background-color: white;
            border: 1px solid #ccc;
        }
        .legend-item.one {
            background-color: #4CAF50;
            color: white;
        }
        .legend-item.dont-care {
            background-color: #FF9800;
            color: white;
        }
        .solution-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .solution-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .solution-select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .solution-select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .solution-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 40px;
            width: 100%;
            text-align: center;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.5;
        }
        .var-not {
            text-decoration: overline;
            display: inline-block;
            padding: 0 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>4-Variable K-Map Solver with Don't Cares</h1>
        </div>
        <div class="legend">
            <span class="legend-item zero">0</span>
            <span class="legend-item one">1</span>
            <span class="legend-item dont-care">X (Don't Care)</span>
        </div>
        <div class="kmap-container">
            <div class="kmap-grid" id="kmap-grid"></div>
            <div class="solution-wrapper">
                <div class="solution-header">
                    <h3>Solution:</h3>
                    <select id="solution-select" class="solution-select" style="display: none;">
                    </select>
                </div>
                <div id="solution" class="solution-container"></div>
            </div>
            <div class="controls">
                <button id="solve-btn">Solve</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="kmap-solver.js"></script>
    <script src="kmap-interface.js"></script>
</body>
</html>
